{% extends "base.html" %}
{% block conteudo %}

<div class="row">
    <div class="col-12 col-lg-4 d-flex justify-content-center justify-content-lg-start">
        <h1 class="display-2">Criar estoque de sangue</h1>
    </div>
    <div class="col-12 col-lg-4">
        <form action="/hospital/{{usuario.id}}/cadastrar-estoque-sangue" method="post" class="bg-secondary p-3 rounded rounded-3">
            <input type="hidden" name="id_hospital" value="{{usuario.id}}"/>
            <div class="form-floating mb-3">
                <input type="datetime-local" class="form-control" id="nome" name="data_atualizacao" placeholder="dd/mm/aaaa">
                <label for="nome">A+ (%)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" min="0" max="100" class="form-control" id="nome" name="type_a" placeholder="50">
                <label for="nome">A+ (%)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" min="0" max="100" class="form-control" id="nome" name="type_b" placeholder="50">
                <label for="nome">B+ (%)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" min="0" max="100" class="form-control" id="nome" name="type_ab" placeholder="50">
                <label for="nome">AB+ (%)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" min="0" max="100" class="form-control" id="nome" name="type_o" placeholder="50">
                <label for="nome">O+ (%)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" min="0" max="100" class="form-control" id="nome" name="type_a_neg" placeholder="50">
                <label for="nome">A- (%)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" min="0" max="100" class="form-control" id="nome" name="type_b_neg" placeholder="50">
                <label for="nome">B- (%)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" min="0" max="100" class="form-control" id="nome" name="type_ab_neg" placeholder="50">
                <label for="nome">AB- (%)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" min="0" max="100" class="form-control" id="nome" name="type_o_neg" placeholder="50">
                <label for="nome">O- (%)</label>
            </div>
            
              <div class="text-center">
                 <button class="mt-3 btn btn-lg cor-amarelo btn-danger border-0  link_personalizado1" type="submit" id="etapa1-button-next">Criar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
